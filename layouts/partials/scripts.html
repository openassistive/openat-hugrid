<script>
    $(function () {


        $('.mobile-menu-right img').click(function () {
            var img       = $(this).data('image');
            var currImage = $(this).attr('src');

            $(this).attr('src',img);
            $(this).data('image',currImage);
            $(this).toggleClass('res-img');

            $('body').toggleClass('overflow')

            $('.shadow-before').fadeToggle();
            $('.right-menu').toggleClass('openMenu-right');
        });

    });
</script>

<script>
    $(function () {
        var gridInitStatus = false;
        $('[href="#tab-4"]').click(function () {
            if(!gridInitStatus){
                Grid.init();
                gridInitStatus = true;
            }

        })

    });
</script>
