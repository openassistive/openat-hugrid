<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
	<head>
	{{ partial "head.html" . }}
	{{ template "_internal/google_analytics.html" . }}
	</head>
	<body>
		<div class="container">
		  {{ partial "header.html" . }}
			<div class="main">
				<ul id="og-grid" class="og-grid">
					{{ range .Data.Pages }}
					<li>
						<a href="{{.Params.project_url}}" data-largesrc="{{.Params.image}}" data-title="{{.Title}}" data-description="{{.Params.description }}">
							<img src="{{.Params.thumb}}" alt="{{.Title}}"/>
						</a>
					</li>
					{{ end }}
				</ul>
				{{ partial "footer.html" . }}
			</div>
		</div>
		{{ partial "scripts.html" . }}
	</body>
</html>
